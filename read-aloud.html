<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页文本朗读工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <h1>网页文本朗读工具</h1>

    <textarea id="text-to-read" placeholder="在这里输入要朗读的文本..."></textarea>

    <br>

    <select id="language-select">
        <option value="zh-CN">中文 (普通话)</option>
        <option value="en-US">英语 (美国)</option>
        <option value="ja-JP">日语</option>
        <option value="fr-FR">法语</option>
        <option value="es-ES">西班牙语</option>
    </select>

    <button id="speak-button">朗读</button>

    <p id="message"></p>

    <script>
        const textToRead = document.getElementById('text-to-read');
        const languageSelect = document.getElementById('language-select');
        const speakButton = document.getElementById('speak-button');
        const message = document.getElementById('message');

        speakButton.addEventListener('click', () => {
            if ('speechSynthesis' in window) {
                const text = textToRead.value;
                const lang = languageSelect.value;
                
                if (text.trim() === '') {
                    message.textContent = '请输入一些文本！';
                    return;
                }
                
                message.textContent = ''; // 清除之前的消息
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                
                // 确保在朗读前停止任何当前的朗读
                window.speechSynthesis.cancel();
                
                // 开始朗读
                window.speechSynthesis.speak(utterance);

            } else {
                message.textContent = '抱歉，您的浏览器不支持 Web Speech API。';
            }
        });
    </script>

</body>
</html>
